{% extends 'base.html' %}
{% block title %}
    Добавление заявки :: {{ block.super }}
{% endblock %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
    <h1>Добавление заявки</h1>

    <form action="{% url 'add_ticket' %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-primary btn-block">Добавить заявку</button>

    </form>
{% endblock %}
